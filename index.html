<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Durid Yasser AlMallouhi's Number Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
        input {
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #feedback {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Durid Yasser AlMallouhi's Number Guessing Game!</h1>
        <p>Pick a number between 1 and 100</p>
        <input type="number" id="guessInput" placeholder="Enter your guess" />
        <button onclick="checkGuess()">Submit Guess</button>
        <p id="feedback"></p>
        <button onclick="resetGame()">Restart Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
